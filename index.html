<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./Css.css">

  <body>


  <div class="container main">
    <form action="" class="row col-xs-12 col-md-12 col-lg-12 formHeader">
        <h1 class="col-xs-12 col-md-12 col-lg-12" >Class Marksheet</h1>
        <p class="col-xs-12 col-md-4 col-lg-2">Họ Tên :</p><input class="col-xs-12 col-md-8 col-lg-10" type="text" id="inputName" placeholder="Tên">
        <p class="col-xs-12 col-md-4 col-lg-2">Điểm toán  :</p><input class="col-xs-12 col-md-8 col-lg-10" type="text" id="inputMath" placeholder="Điểm toán">
        <p class="col-xs-12 col-md-4 col-lg-2">Điểm lý :</p><input class="col-xs-12 col-md-8 col-lg-10" type="text" id="inputPhysical" placeholder="Điểm lý">
        <p class="col-xs-12 col-md-4 col-lg-2">Điểm hóa :</p><input class="col-xs-12 col-md-8 col-lg-10" type="text" id="inputChemistry" placeholder="Điểm hóa">
    </form>
  <div class="row col-xs-12 col-md-12 col-lg-12 button">
    <div class="col-xs-12 col-md-4 col-lg-4"><input class="col-xs-12 col-md-12 col-lg-12" type="button" onclick="myFunction()" value="Nhập"></div>
    
    <div class="col-xs-12 col-md-4 col-lg-4"><input class="col-xs-12 col-md-12 col-lg-12" type="button" onclick="aveger()" value="Tính điểm trung bình"></div>
    
    <div class="col-xs-12 col-md-4 col-lg-4"><input class="col-xs-12 col-md-12 col-lg-12" type="button" onclick="goodStudent()" value="Xác định học sinh giỏi"></div>
    
  </div>
  <div class="row col-xs-12 col-md-12 col-lg-12 table">
    <table id="myTable">
    <thead>
      <th>STT</th>
      <th>Họ Và tên</th>
      <th>Điểm Toán</th>
      <th>Điểm Lý</th>
      <th>Điểm Hóa</th>
      <th>Trung bình</th>
    </thead>
    </table>
  </div>
  </div>





  <script src="Main.js">
 
  </script>
